<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatty</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
</head>
<body>
  <div id="app"></div>

    <div class="modal fade" id="colorChangingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addThemeForm">Change Theme</h5>
            <div id="btn">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            </div>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <form id="colorFields">
              <div class="form-group">
                <label for="bodyColor">Pick a Background Color</label>
                <input type="color" class="form-control" id="enterBodyColor" aria-describedby="colorHelp">
              </div>
              <div class="form-group">
                <label for="fontColor">Pick a Font Color</label>
                <input type="color" class="form-control" id="enterFontColor">
              </div>
              <div class="form-group form-check">
              </div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit" id="submit" class="btn btn-primary">Save changes</button>
            </form>
  
  
          </div>
        </div>
      </div>
    </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
